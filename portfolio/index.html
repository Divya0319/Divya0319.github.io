<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        /* Larger card container */
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 500px;  /* Increased width */
            margin: 0 auto;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);  /* Slightly stronger shadow */
            overflow: hidden;
        }

        /* Larger card header */
        .card-header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;  /* Increased padding */
            font-size: 2em;  /* Increased font size */
            font-weight: bold;
        }

        /* Larger card body */
        .card-body {
            padding: 30px;  /* Increased padding */
            font-size: 1.2em;  /* Slightly larger text */
            color: #333;
        }

        /* Basic reset for margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">Welcome to Portfolio</div>
        <div class="card-body">
            <p>This is the starting point of my portfolio.</p>
        </div>
    </div>

</body>
</html>
