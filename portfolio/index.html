<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        /* Card container */
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Card header */
        .card-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Card body */
        .card-body {
            padding: 20px;
            font-size: 1.1em;
            color: #333;
        }

        /* Basic reset for margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">Welcome to Portfolio</div>
        <div class="card-body">
            <p>This is the starting point of my portfolio.</p>
        </div>
    </div>

</body>
</html>
